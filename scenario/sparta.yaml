tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - config.yaml
  - openstack-plugin.yaml
  - sparta-plugin.yaml
  - aria-1.0
  - openstack-mgmt.yaml
  - networks.yaml

topology_template:
  policies:
    createmodel:
      type: SpartaCreateModelWorkflow
    validate:
      type: SpartaValidateWorkflow

  node_templates:    
    keypair:
      type: aria.openstack.nodes.KeyPair
      properties:
        use_external_resource: true
        create_if_missing: true
        resource_id: { get_input: private_key_name }
        private_key_path: { get_input: private_key_path }
        openstack_config: { get_input: openstack_config }

    level10:
      type: sparta.nodes.SecurityLabel
      properties:
       level: 10
      requirements:
       - subject: sdl-mgmt-subnet

    level5:
      type: sparta.nodes.SecurityLabel
      properties:
       level: 5
      requirements:
       - subject: testc

    level1:
      type: sparta.nodes.SecurityLabel
      properties:
       level: 1
      requirements:
       - subject: DMZ_subnet

    testc_system:
     type: sparta.nodes.System
     requirements:
       - host: testc

    testc_DMZ_port:
      type: aria.openstack.nodes.Port
      properties:
        use_external_resource: true
        create_if_missing: true
        resource_id: testc_DMZ_port
        openstack_config: { get_input: openstack_config }
      requirements:
        - subnet: DMZ_subnet
        - network: DMZ

    testc:
      type: aria.openstack.nodes.Server
      properties:
        image: { get_input: alpine-image }
        flavor: { get_input: flavor }
        use_external_resource: true
        create_if_missing: true
        resource_id: testc
        management_network_name: { get_input: management_network }
        openstack_config: { get_input: openstack_config }
      requirements:
        - key_pair: keypair
        - port: testc_DMZ_port
