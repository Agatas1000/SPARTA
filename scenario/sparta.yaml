tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - config.yaml
  - openstack-plugin.yaml
  - sparta-plugin.yaml
  - aria-1.0
  - openstack-mgmt.yaml
  - networks.yaml
  - computes.yaml

topology_template:
  policies:
    createmodel:
      type: SpartaCreateModelWorkflow
    validate:
      type: SpartaValidateWorkflow

  node_templates:    
    keypair:
      type: aria.openstack.nodes.KeyPair
      properties:
        use_external_resource: true
        create_if_missing: true
        resource_id: { get_input: private_key_name }
        private_key_path: { get_input: private_key_path }
        openstack_config: { get_input: openstack_config }

    IoT1:
     type: sparta.nodes.System
     requirements:
       - host: IoT1_Compute

    IoT2:
     type: sparta.nodes.System
     requirements:
       - host: IoT2_Compute

    IoT3:
     type: sparta.nodes.System
     requirements:
       - host: IoT3_Compute

    level9:
      type: sparta.nodes.SecurityLabel
      properties:
       level: 9
      requirements:
       - subject: IoT_subnet

    level8:
      type: sparta.nodes.SecurityLabel
      properties:
       level: 8
      requirements:
       - subject: IoT1
       - subject: IoT2
       - subject: IoT3

    level5:
      type: sparta.nodes.SecurityLabel
      properties:
       level: 5
      requirements:
       - subject: Server_subnet

    level3:
      type: sparta.nodes.SecurityLabel
      properties:
       level: 3
      requirements:
       - subject: DMZ_subnet